<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script th:src="@{'https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <title>Task Manager</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">TASK MANAGER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">ALL TASKS</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        EN
                    </a>
                </li>
            </ul>
        </div>
    </nav>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-6 offset-3">
                        <form th:action="@{'/create'}" method="post">
                            <div class="form-group">
                                <label>
                                    Title:
                                </label>
                                <input type="text" class="form-control" name="title">
                            </div>
                            <div class="form-group">
                                <label>
                                    Description:
                                </label>
                                <input type="text" class="form-control" name="description">
                               <div class="form-group">
                                   <button class="btn btn-success mt-3">Add Task</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" mt-5>
                    <div class="col sm-12">
                        <table class="table table-stipped">
                            <thead>
                                <tr>
                                    <td>Id</td>
                                    <td>Title</td>
                                    <td>Description</td>
                                    <td>Done</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="task : ${tasks}">
                                    <td th:text="${task.id}">Id</td>
                                    <td th:text="${task.title}">Title</td>
                                    <td th:text="${task.description}">Description</td>
                                    <td th:text="${task.done ? 'Выполнено' : 'Не выполнено'}"></td>
                                    <td><a th:href="@{'/details/' + ${task.id}}" class="btn btn-info stn-sm">Details</a></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </body>
</html>
