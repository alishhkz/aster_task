<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <link href="styles/style.css">
    <title>Title</title>
</head>
<body>
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <div class="form-group">
                <label> Title:
                </label>
                <input type="text" class="form-control plain-text" th:value="${task.title}">
            </div>
            <div class="form-group">
                <label> Description:
                </label>
                <input type="text" class="form-control plain-text" th:value="${task.description}">
            </div>
            <div class="form-group">
                <label>Done</label>
                <input type="text" class="form-control plain-text" th:value="${task.done ? 'Выполнено' : 'Не выполнено'}">
            </div>
            <div class="form-group">
                <a th:href="@{'/edititem/'+${task.id}}" class="btn btn-success">EDIT</a>
            </div>
            <div class="form-group">
                <a th:href="@{'/delete/'+${task.id}}" class="btn btn-danger">DELETE</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
